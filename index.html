<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for Hero Section */
    .hero {
      background: url('warehouse-background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    /* Blue theme styles */
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      margin-top: 1.5rem;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }

    /* Header Blue Theme */
    .navbar {
      background-color: #004080; /* Dark blue */
    }

    .navbar-brand {
      color: #fff !important;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      margin-right: 1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #d9d9d9 !important;
    }

    .navbar-toggler {
      border-color: #fff;
    }
  </style>
</head>
<body>

<!-- Header (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Smart Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Optimize Your Warehouse</h1>
    <p>Streamline your operations, track inventory, and boost efficiency with our warehouse management solutions.</p>
    <a href="#features" class="btn btn-custom">Learn More</a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
